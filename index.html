<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Attendance System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    </ul>
                <button class="btn btn-outline-light" id="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-content">
        <h1 class="mb-4 text-white" id="welcome-header">Welcome, User!</h1>

        <div id="admin-view" class="default-hidden">
            <h2 class="text-white mb-3">Admin Dashboard</h2>

            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h5 class="card-title">Daily Attendance & Reports</h5>
                    <div class="row align-items-end mb-3">
                        <div class="col-md-3 mb-3">
                            <label for="admin-date-select" class="form-label">Date (Date Day Month Year):</label>
                            <input type="date" id="admin-date-select" class="form-control" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <button class="btn btn-secondary w-100" id="load-students-btn">Load Students</button>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-info w-100" id="download-pdf-btn">Download PDF Report</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success w-100" id="download-excel-btn">Download Excel Report</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-5">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Students for <span id="current-date-span">...</span></h5>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-attendance-body">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Create New User (Admin Function)</h5>
                </div>
                <div class="card-body">
                    <div id="user-creation-message" class="alert d-none"></div>
                    <form id="create-user-form">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="new-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="new-username" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="new-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="new-role" class="form-label">Role</label>
                                <select id="new-role" class="form-select" required>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-1 d-flex align-items-end mb-3">
                                <button type="submit" class="btn btn-warning w-100">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="teacher-view" class="default-hidden">
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h5 class="card-title">Attendance Report Filter</h5>
                    <div class="row align-items-end">
                        
                        <div class="col-md-3 mb-3">
                            <label for="teacher-date-select" class="form-label">Select Date:</label>
                            <input type="date" id="teacher-date-select" class="form-control">
                        </div>
                        
                        <div class="col-md-2 mb-3">
                            <label for="teacher-year-select" class="form-label">Select Year:</label>
                            <select id="teacher-year-select" class="form-select">
                                </select>
                        </div>
                        
                        <div class="col-md-2 mb-3">
                            <button class="btn btn-primary w-100" id="view-report-btn">View Report</button>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-info w-100" id="teacher-download-pdf-btn">Download PDF Report</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success w-100" id="teacher-download-excel-btn">Download Excel Report</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Monthly Attendance Details</h5>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Name</th>
                                    <th>Total Present</th>
                                    <th>Total Absent</th>
                                </tr>
                            </thead>
                            <tbody id="teacher-report-body">
                                </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Attendance Percentage Chart</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="attendanceBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
